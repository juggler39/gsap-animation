<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="controlButtons">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="stop">Stop</button>
            <button id="reverse">Reverse</button>
        </div>
        <div class="content-holder">
            <div class="tools">
                <img class="tool" id="toolBox" src="images/tool-box.svg" />
                <img
                    class="tool"
                    id="weightLifter"
                    src="images/weight-lifter.svg"
                />
                <img class="tool" id="crazy" src="images/crazy-fast.svg" />
                <img class="tool" id="leaf" src="images/leaf.png" />
            </div>

            <div class="title">JavaScript Animation Using</div>

            <div class="gsapTitle">
                <div class="superman">
                    <img src="images/gsap-superhero.svg" />

                    <div class="mainTitle">
                        <p>
                            <span class="asapReg">Green</span
                            ><span class="greenText"> Sock</span>
                        </p>

                        <p><span class="greenText">Animation Platform</span></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="build/js/bundle.js"></script>
</html>
